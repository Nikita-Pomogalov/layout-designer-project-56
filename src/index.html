<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портал "Mudic Box" Nikita-Pomogalov</title>

    <link rel="stylesheet" href="../src/css/app.css">
</head>
<body class="back">
    <header class="header">  
            <div class="flex flex-m">
                <img class="img-main" src="../src/images/logo.svg" alt="Лого">   
                <p class="m-25 pos">MUSIC BOX</p> 
                <p class="m-100 m-0">Главная</p>
                <p class="m-25 m-0">Каталог</p>
                <p class="m-25 m-0">Исполнители</p>
                <p class="m-25 m-0">Контакты</p>
                <input class="search m-20" name="search" type="search" placeholder="ПОИСК..."> 
            </div>
                
    </header>
    <section id="page-description">
        <div class="main-page">
            <div>
                <h1 class="lh-0 lh-0-m">Онлайн музыка где угодно</h1>
                <h2 class="lh-0-m">Без ограничений</h2>
                <p>Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
            </div>
            <div>
                <input class="form" name="name" type="text" placeholder="Имя">
                <input class="form m-25" name="email" type="email" placeholder="Email">
            </div>
            <button type="submit" class="button">Получить доступ</button>
        </div>    
    </section>  
</body>
</html>
