<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портал "Mudic Box" Nikita-Pomogalov</title>

    <link rel="stylesheet" href="../src/css/app.css">
</head>
<body>
    <section class="back-artist">
        <header class="header">  
                <div class="flex flex-m">
                    <img class="img-main" src="../src/images/logo.svg" alt="Лого">   
                    <p class="m-25 pos up">MUSIC BOX</p> 
                    <a href="#page-description" class="m-100 m-0 up">Главная</a>
                    <a href="#page-pricing" class="m-25 m-0 up">Каталог</a>
                    <a href="#page-news" class="m-25 m-0 up">Исполнители</a>
                    <a href="#contacts" class="m-25 m-0 up">Контакты</a>
                    <input class="search m-20" name="search" type="search" placeholder="ПОИСК..."> 
                </div>
                    
        </header>
        <section id="page-description">
            <div class="main-page">
                <div class="artist-left">
                    <h1 class="lh-0 lh-0-m">Morten Harket</h1>
                    <p class="white">24 875 поклонников</p>
                </div>
                <div class="flex flex-btns">
                    <div>
                        <a href="https://music.yandex.ru/home">
                            <button type="submit" class="button-artist purple">
                                <div class="flex-btn">
                                    <img class="s-20" src="../src/images/play-button.svg" alt="play">
                                    <p class="m-25 mm-12">Микс</p>
                                </div>
                            </button>
                        </a> 
                    </div>
                    <div>
                            <a href="https://music.yandex.ru/home">
                            <button type="submit" class="button-artist m-1-5 orange">
                                <div class="flex-btn">
                                    <img class="s-20" src="../src/images/heart.svg" alt="heart">
                                    <p class="m-25 mm-12">В избранное</p>
                                </div>
                            </button>
                        </a>
                    </div>
                </div>
            </div>    
        </section>  
    </section>
</body>
</html>
